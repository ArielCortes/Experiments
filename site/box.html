<DOCTYPE! HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Boxes</title>
<style>
	* {
		box-sizing: border-box;
		background-color: lightgrey;
	}
	#verde {
		border: 5px solid black;
		padding: 20px;
		margin: 30px;
		width: 300px;
		height: 90px;
		background-color: lightgreen;
		overflow: auto;
	}
	#azul {
		background-color: lightblue;
	}
</style>
</head>
<body>
	<h1>Cajas</h1>
    <div id="verde"><div id="azul">Esta es una caja</div></div>
    <h2> Esta es otra caja</h2>
    <div id="verde"><div id="azul">Esta ahora si es la caja, mucho texto para poder ver si puedo ponerle la propiedad que indica que se tiene una barra para deslizar el contenido hacia abajo</div></div>
</body>
</html>
